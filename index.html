<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda en línea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo"></h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo"></h1>
                <a href="index.html" ><img src="https://www.themarkethink.com/wp-content/uploads/2020/08/mi-tienda-online-belcorp.jpg" alt="Mi tienda en línea" width="200"></a>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-bag-plus-fill"></i> Productos</button>
                    </li>
                    <li>
                        <button id="granos" class="boton-menu boton-categoria"><i class="bi bi-ui-checks-grid"></i>Granos</button>
                    </li>
                    <li>
                        <button id="aceites" class="boton-menu boton-categoria
                        "><i class="bi bi-ui-checks-grid"></i>Aceites</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Mi tienda en línea</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal bi bi-bag-check-fill" id="titulo-principal"> Productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
